<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Agenda de Contatos </title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/messages_pt_BR.js"></script>

        <style>
            html{
                height: 100%;
            }
            body{
                background: url('img/dark-blue-background.jpg')
                no-repeat center fixed;
                background-size: cover;
                height: 100%;
                overflow-x: hidden;
            }
        </style>     
    </head>
    <body> 
        <div class="row h-100 align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm-6">
                       <div class="card">
                            <div class="card-header bg-white">
                                <img src="img/logo.jpg" alt="Logo da pagina" style="width: 100%;">
                            </div>
                            <div class="card-body">
                                <form method="post" id="login" action="login.php">
                                    <div class="form-group">
                                        <div class="row mt-3">
                                            <div class="col-sm-2 " >
                                                <label for="mailUsuario">E-mail:</label>
                                            </div>
                                            <div class="col-sm-10">
                                                <input type="email" name="email" class="form-control" id="mailUsuario" 
                                                placeholder="Digite o seu E-mail" size="50" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mt-3">
                                            <div class="col-sm-2">
                                                <label for="senhaUsuario"> Senha: </label>
                                            </div>
                                            <div class="col-sm-10">
                                                <input type="password" name="senha"  class="form-control" size="50" id="senhaUsuario" 
                                                placeholder="Digite a sua senha" required>
                                            </div>
                                        </div>
                                    </div>
                                    <button id="entrarLogin" type="submit" class="btn btn-primary btn-block btn-lg" >Enviar</button>
                                </form>
                            </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-sm">
                                        <a href="novoUsuario.html" class="btn btn-success btn-block">NÃ£o sou cadastrado </a>
                                    </div>
                                    <div class="col-sm">
                                        <button class="btn btn-warning btn-block" id="esqueciSenha">Esqueci a Senha</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm"></div>
                </div>
            </div>
        </div>
    </body>
    <script>
        jQuery.validator.setDefaults({
            errorElement: 'span',
            errorPlacement: function(error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
        },

        highlight: function(element, errorClass, validClass) {

            $(element).addClass('is-invalid');

        },

        unhighlight: function(element, errorClass, validClass) {

            $(element).removeClass('is-invalid');

        }

    });
        $(document).ready(function () {
            $("#login").validate({
                rules: {
                    mailUsuario: {
                        required: true,
                        email: true,
                    },
                    senhaUsuario: {
                        required: true
                    }   
                }
            });
        });
    </script>
</html>
